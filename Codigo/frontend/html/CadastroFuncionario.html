<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/CadastroFuncionario.css" />
  <link rel="shortcut icon" href="../assets/logoCut.jpg" type="image/x-icon" />
  <title>Academia Biofitness - Cadastro Funcionário</title>
</head>

<body>
  <div class="all">
    <nav class="menu">
      <script src="../js/SideBar.js"></script>
    </nav>
    <main>
      <div class="container">
        <div class="content">
          <div class="form-container">
            <h2>Cadastro de Funcionário</h2>
            <form id="cadastroFuncionarioForm">
              <input type="text" id="name" name="name" placeholder="Nome" required />
              <input type="text" id="cpf" name="cpf" placeholder="CPF" required />
              <input type="tel" id="phone_number" name="phone_number" placeholder="Telefone" required />
              <input type="text" id="address" name="address" placeholder="Endereço" required />
              <input type="number" id="salary" name="salary" placeholder="Salário" required style="display: block;" />
              <label for="birth_date" style="width: 100%; text-align: left;">Data de Nascimento</label>
              <input type="date" id="birth_date" name="birth_date" placeholder="Data de Nascimento" required
                style="display: block;" />
              <input type="text" id="position" name="position" placeholder="Cargo" required style="display: block;" />
              <label for="begin_shift">Início do Turno</label>
              <input type="time" id="begin_shift" name="begin_shift" placeholder="Início do Turno" required
                style="display: block;" />
              <label for="end_shift">Fim do Turno</label>
              <input type="time" id="end_shift" name="end_shift" placeholder="Fim do Turno" required
                style="display: block;" />
              <button type="submit" class="btn-save" style="display: block;">SALVAR</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/Codigo/frontend/js/CadastroFuncionario.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/CadastroCliente.css" />
    <link
      rel="shortcut icon"
      href="../assets/logoCut.jpg"
      type="image/x-icon"
    />
    <title>Academia Biofitness - Cadastro Cliente</title>
  </head>
  <body>
    <div class="all">
      <nav class="menu">
        <script src="../js/SideBar.js"></script>
      </nav>
      <main>
        <div class="container">
          <div class="content">
            <div class="form-container">
              <h2>Cadastro de Cliente</h2>
              <form id="cadastroClienteForm">
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Nome"
                  required
                  value=""
                />
                <input
                  type="number"
                  id="subscription_fee"
                  name="subscription_fee"
                  placeholder="Mensalidade"
                  required
                  value=""
                />
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="Telefone"
                  required
                  value=""
                />
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  placeholder="CPF"
                  required
                  value=""
                />
                <select id="sexo" name="sexo" required>
                  <option value="">Selecione o Gênero</option>
                  <option value="Mulher">Mulher</option>
                  <option value="Homem">Homem</option>
                  <option value="Outro">Outro</option>
                </select>
                <input
                  type="text"
                  id="profissao"
                  name="profissao"
                  placeholder="Profissão"
                  required
                  value=""
                />
                <input
                  type="date"
                  id="dataNascimento"
                  name="dataNascimento"
                  placeholder="Data de nascimento"
                  required
                  value=""
                />
                <input
                  type="text"
                  id="problemaSaude"
                  name="problemaSaude"
                  placeholder="Problema de Saúde"
                  required
                  value=""
                />
                <input
                  type="text"
                  id="objetivo"
                  name="objetivo"
                  placeholder="Objetivo"
                  required
                  value=""
                />
                <button type="submit" class="btn-save">SALVAR</button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/CadastroCliente.js"></script>
  </body>
</html>
